<!DOCTYPE html>
<html>
<head>
    <title></title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/game/game.css" rel="stylesheet" />

    <script src="/js/utils.js"></script>

    <script src="/pages/game/game-entity.js"></script>
    <script src="/pages/game/image-entity.js"></script>

    <script src="/pages/game/world/pinkcastle/world.js"></script>
    <script src="/pages/game/terrain.js"></script>
    <script src="/pages/game/world-loader.js"></script>
    <script src="/pages/game/game.js"></script>

</head>
<body>
    <div id="_gamescreen">
        <div
            data-bind="visible: isLoaded() === false"
            class="fullscreen flexbox-center-center">
            <img src="/pages/game/images/loading.png">
        </div>
        <div
            data-bind="visible: isLoaded"
            class="fullscreen">
            GAME START
            	<canvas
                    id="_gameCanvas"
                    class="gamecanvas"
                    data-bind="event: { MSPointerDown: mouseDown,
                                        MSPointerUp: mouseUp,
                                        MSPointerMove: mouseMove,
                                        MSPointerOut: mouseCancel,
                                        MSPointerCancel: mouseCancel}"></canvas>
        </div>
    </div>
</body>
</html>
